{{ define "build" }}

env:
{{ if .Values.labels }}
- JOBS={{ ( index .Values.labels "emerge.jobs" ) | default "3" }}
{{ else }}
- JOBS=3
{{ end }}
- FEATURES="-sandbox -usersandbox -ipc-sandbox -pid-sandbox -network-sandbox"

requires:
{{ range .Values.build_requires }}
- category: {{ .category }}
  name: {{ .name }}
  version: ">=0"
{{ end }}

{{ if .Values.requires_final_images }}
requires_final_images: {{ .Values.requires_final_images }}
{{ end }}

{{ if .Values.unpack }}
unpack: {{ .Values.unpack }}
{{ end }}

prelude:
{{ $packages_list := include "cr.list_packages_with_deps" .Values }}
- echo "Packages:" {{ $packages_list }}
{{ $packages := include "cr.map_packages_with_deps" .Values | fromJson }}

{{ range include "cr.prereqs" ( list .Values $packages "" ) | fromJsonArray }}
{{ if contains "\n" . }}
- |
{{ . | indent 2 }}
{{ else }}
- {{ . }}
{{ end }}
{{ end }}

{{ if eq .Values.category "layerbase" }}
- |
  rm -rf /etc/portage/package.accept_keywords || true; \
  rm -rf /etc/portage/package.license || true; \
  rm -rf /etc/portage/package.unmask || true; \
  rm -rf /etc/portage/package.use || true;
{{ else }}

{{ $package_setup := include "cr.package_setup" .Values }}
{{ if $package_setup }}
{{ if contains "\n" $package_setup }}
- |
{{ $package_setup | indent 2 }}
{{ else }}
- {{ $package_setup }}
{{ end }}
{{ end }}

{{ end }}

steps:
{{- range ( include "cr.emerge_atom" ( list .Values $packages "" true ) | fromJsonArray ) }}
{{- if . }}
{{- if contains "\n" . }}
- |
{{ . | indent 2 }}
{{- else }}
- {{ . }}
{{- end }}
{{- end }}
{{- end }}


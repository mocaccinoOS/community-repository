  - http://haskell.org/haskellwiki/Gentoo#haskell-updater
  license: "BSD GPL-2"
  description: |
    The Glasgow Haskell Compiler
    Rebuild Haskell dependencies in Gentoo
  labels:
    emerge.jobs: "1"
    emerge.packages: >-
      dev-lang/ghc
      app-admin/haskell-updater
  provides:
  - category: "dev-lang"
    name: "ghc"
    version: ">=0"
  - category: "app-admin"
    name: "haskell-updater"
    version: ">=0"
  atoms:
  - atom: "dev-lang/ghc"
    use: "big-endian doc elfutils gmp llvm profile # binary ghcbootstrap ghcmakebinary numa unregisterised"
    # accept_keywords: "~amd64"
  - atom: "app-admin/haskell-updater"
    # accept_keywords: "~amd64"
  inner_build_reqs:
  - app-text/docbook-xml-dtd
  - dev-python/sphinx
  - app-text/dos2unix
  requires:
  - <<: *layers-sys-fs
  # - <<: *apps-numactl
  build_requires:
  - <<: *layers-sys-fs


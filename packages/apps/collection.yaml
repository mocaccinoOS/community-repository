  labels:
    emerge.jobs: "1"
  prepare:
  - |
    wget https://github.com/akiyosi/goneovim/releases/download/v0.6.4/goneovim-v0.6.4-linux.tar.bz2 && \
    wget https://github.com/akiyosi/goneovim/blob/eb1ed9b5ad0e581202bfecf88616a33672ef93e8/cmd/goneovim/goneovim.ico && \
    wget https://github.com/akiyosi/goneovim/blob/eb1ed9b5ad0e581202bfecf88616a33672ef93e8/cmd/goneovim/goneovim.desktop && \
    mkdir data && \
    tar -xf goneovim-v0.6.4-linux.tar.bz2 --strip-components=1 -C data
  setup:
  - |
    mkdir -p -m 755 /usr/share/pixmaps && \
    cp goneovim.ico /usr/share/pixmaps && \
    cp goneovim.desktop /usr/share/applications && \
    cp data/goneovim /usr/bin && \
    mkdir -p -m 755 /usr/share/nvim/runtime/doc && \
    cp data/runtime/doc/goneovim.txt /usr/share/nvim/runtime/doc

- category: "apps"
  name: "asbru-cm"
  version: "6.4.0+3"
  uri:
  - https://github.com/asbru-cm/asbru-cm/
  - https://docs.asbru-cm.net/General/Installation/#gentoo
  license: "GPL-3"
  description: "sbr Connection Manager is a user interface that helps organizing remote terminal sessions and automating repetitive tasks."
  labels:
    emerge.jobs: "1"
    emerge.packages: >-
      dev-perl/YAML
      dev-perl/Type-Tiny-XS
      =dev-perl/Crypt-CBC-2.330.0-r2
      dev-perl/Net-ARP
      dev-perl/Crypt-Blowfish
      dev-perl/Gtk3-SimpleList
      dev-perl/Expect
    # dev-perl/Gtk3
  provides:
  - category: "net-misc"
    name: "asbru-cm"
    version: ">=0"
  - category: "dev-perl"
    name: "Crypt-Blowfish"
    version: ">=0"
  - category: "dev-perl"
    name: "Crypt-CBC"
    version: ">=0"
  - category: "dev-perl"
    name: "Expect"
    version: ">=0"
  - category: "dev-perl"
    name: "Gtk3-SimpleList"
    version: ">=0"
  - category: "dev-perl"
    name: "IO-Interface"
    version: ">=0"
  - category: "dev-perl"
    name: "IO-Stty"
    version: ">=0"
  - category: "dev-perl"
    name: "Net-ARP"
    version: ">=0"
  - category: "dev-perl"
    name: "Net-Pcap"
    version: ">=0"
  - category: "dev-perl"
    name: "Type"
    version: ">=0"
  - category: "dev-perl"
    name: "YAML"
    version: ">=0"
  atoms:
  - atom: "dev-perl/Net-ARP"
    accept_keywords: "~amd64"
  - atom: "dev-perl/Type-Tiny-XS"
    use: "minimal"
  ready:
  - |    
    git clone https://github.com/asbru-cm/asbru-cm/ && \
    cd asbru-cm && \
    git fetch --all --tags && \
    git checkout tags/6.4.0
  completion:
  - |
    mkdir -p -m 755 /opt/asbru-cm && \
    mkdir -p -m 755 /usr/share/pixmaps && \
    cd asbru-cm && \
    cp -r lib /opt/asbru-cm && \
    cp -r res /opt/asbru-cm && \
    cp -r utils /opt/asbru-cm && \
    cp asbru-cm /opt/asbru-cm && \
    ln -s /opt/asbru-cm/asbru-cm /usr/bin/asbru-cm && \
    ln -s /opt/asbru-cm/res /usr/share/asbru-cm && \
    ln -s /opt/asbru-cm/lib /usr/lib64/asbru-cm && \
    cp res/asbru-cm.1 /opt/asbru-cm/res && \
    cp res/asbru-cm.desktop /usr/share/applications && \
    cp res/asbru-logo.svg /usr/share/icons/hicolor/scalable/apps/asbru-cm.svg && \
    cp res/asbru-logo-24.png /usr/share/icons/hicolor/24x24/apps/asbru-cm.png && \
    cp res/asbru-logo-64.png /usr/share/icons/hicolor/64x64/apps/asbru-cm.png && \
    cp res/asbru-logo-256.png /usr/share/icons/hicolor/256x256/apps/asbru-cm.png && \
    cp res/asbru_bash_completion /usr/share/bash-completion/completions
  optrequires:
  - <<: *apps-mosh
    skip: true
  - <<: *apps-tigervnc
    skip: true
  requires:
  - <<: *layers-X
  - <<: *libs-IO-Tty
  - <<: *libs-ossp-uuid
  build_requires:
  - <<: *layers-X


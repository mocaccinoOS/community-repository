  license: "GPL-3"
  description: "Feature rich application Launcher for Linux"
  labels:
    emerge.jobs: "1"
    emerge.packages: >-
      dev-python/Levenshtein
      dev-python/websocket-client
  provides:
  - category: "net-misc"
    name: "ulauncher"
    version: ">=0"
  - category: "dev-python"
    name: "Levenshtein"
    version: ">=0"
  - category: "dev-python"
    name: "scikit-build"
    version: ">=0"
  - category: "dev-python"
    name: "websocket-client"
    version: ">=0"
  - category: "dev-cpp"
    name: "rapidfuzz-cpp"
    version: ">=0"
  - category: "dev-cpp"
    name: "taskflow"
    version: ">=0"
  - category: "dev-libs"
    name: "libappindicator"
    version: ">=0"
  ready:
  - |    
    git clone https://github.com/Ulauncher/Ulauncher.git && \
    cd Ulauncher && \
    git fetch --all --tags && \
    git checkout tags/5.15.7 && \
    export PYTHONHASHSEED=0 && \
    find . -type f -name "*.py" -exec sed -i "s/('WebKit2', '4.0')/('WebKit2', '4.1')/g" {} + && \
    sed -i -e 's/%VERSION%/5.15.7/' setup.py && \
    python setup.py build
  completion:
  - |
    cd Ulauncher && \
    env PATH=$(getconf PATH) python setup.py install --root=../build --optimize=1 --skip-build && \
    cd ../build && \
    rm -rf usr/share/build/preferences/{no*,src,bow*,gul*,pack*} && \
    find . -type d -name __pycache__ | xargs rm -rf && \
    cp -r usr /
  inner_build_reqs:
  - dev-python/python-distutils-extra
  - dev-python/meson-python
  requires:
  - <<: *layers-gnome-common
  build_requires:
  - <<: *layers-gnome-common


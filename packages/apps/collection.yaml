- category: "apps"
  name: "nordvpn"
  version: "3.17.2"
  uri:
  - https://nordvpn.com
  license: "NordVPN"
  description: "NordVPN native client"
  labels:
    emerge.jobs: "1"
  prepare:
  - wget https://repo.nordvpn.com/deb/nordvpn/debian/pool/main/n/nordvpn/nordvpn_3.20.0_amd64.deb
  - mkdir nordvpn_3.20.0_amd64
  - ar x nordvpn_3.20.0_amd64.deb --output=nordvpn_3.20.0_amd64
  - mkdir data
  - tar -xf nordvpn_3.20.0_amd64/data.tar.gz -C data
  setup:
  # /bin + /sbin + /usr/sbin --> /usr/bin
  # /lib  -->  /usr/lib
  # /lib64 --> /usr/lib64
  # - |
  #   cp -r data/etc /; \
  #   cp -r data/usr /; \
  #   cp -r data/var /; \
  #   ln -s /bin/ip /sbin/ip
  # cannot overwrite non-directory '/usr/sbin' with directory 'data/usr/sbin'
  - |
    cp -a data/etc/. /etc/; \
    cp -a data/usr/bin/. /usr/bin/; \
    cp -a data/usr/lib/. /usr/lib/; \
    cp -a data/usr/sbin/. /usr/bin/; \
    cp -a data/usr/share/. /usr/share/; \
    cp -a data/var/. /var/
  excludes:
  - ^/usr/lib/systemd/system/pam_namespace.service
  requires:
  - <<: *layers-X
  build_requires:
  - <<: *buildbase-X

